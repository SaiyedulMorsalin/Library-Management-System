{% extends 'base.html' %}

{% block main_content %}
  <div class="container mx-auto">
    <form method="post" class="space-y-10">
      <div class="">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label> {{ form.username }}
      </div>
      <div class="">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="{{ form.first_name.id_for_label }}">{{ form.first_name.label }}</label>{{ form.first_name }}
      </div>
      <div class="">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="{{ form.last_name.id_for_label }}">{{ form.last_name.label }}</label>{{ form.last_name }}
      </div>
      <div class="">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>{{ form.email }}
      </div>
      <div class="">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>{{ form.password1 }}
      </div>
      <div class="">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="{{ form.password1.id_for_label }}">{{ form.password2.label }}</label>{{ form.password2 }}
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>
{% endblock %}
