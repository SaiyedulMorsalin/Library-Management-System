{% extends 'base.html' %}

{% block main_content %}
  <div class="container mx-auto">
    <form method="post" class="space-y-10">
      {% csrf_token %}

      <div class="">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
        {{ form.username }}
      </div>

      <div class="">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
        {{ form.password }}
      </div>

      <button class="bg-blue-500 text-white py-2 px-4 rounded" type="submit">Login</button>
    </form>
  </div>
{% endblock %}
