<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/24f4200f37.js" crossorigin="anonymous"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d'
            }
          }
        }
      }
    </script>
    <style>
      #img:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      {% include 'navbar.html' %}
      {% block hero %}

      {% endblock %}
    </header>
    <main>
      {% block main_content %}

      {% endblock %}
    </main>
    {% include 'footer.html' %}
  </body>
</html>
